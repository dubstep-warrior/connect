name: CD Build and Deploy Backend

on:
  workflow_run:
    workflows: ['CI Test']
    types:
      - completed

env:
  AWS_REGION: ap-southeast-1               
  ECR_REPOSITORY: connect           
  ACC_ID: 257563045923
      
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        subDir: ["backend"] 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY-${{ matrix.subDir }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-${{ matrix.subDir }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY-${{ matrix.subDir }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
        with:
          context: "{{defaultContext}}:project-${{ matrix.subDir }}"

      - name: Deploy ECR image to EC2
        env: 
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry  }}
          IMAGE_TAG: ${{ github.sha }}
          SUB_DIR: ${{ matrix.subDir }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: ECR_REGISTRY,IMAGE_TAG,ECR_REPOSITORY,AWS_REGION,ACC_ID,SUB_DIR
          script: |
            sudo yum update -y
            sudo yum install docker -y 
            sudo docker stop $ECR_REPOSITORY-$SUB_DIR || true
            sudo docker rm $ECR_REPOSITORY-$SUB_DIR || true 
            aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ACC_ID.dkr.ecr.$AWS_REGION.amazonaws.com    
            sudo service docker start || true   
            sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY-$SUB_DIR:$IMAGE_TAG
            sudo docker run -d --name $ECR_REPOSITORY-$SUB_DIR -p 8000:8000 $ECR_REGISTRY/$ECR_REPOSITORY-$SUB_DIR:$IMAGE_TAG
